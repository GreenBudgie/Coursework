<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бублики-крендельки</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <!--Repeatable navigation bar-->
    <nav>
        <a href="index.html">
            <span class="logo">
                <img src="img/index/header/logo-ellipse.svg" alt="ellipse">
                <span>
                    <p id="logo-text">so&nbsp;Bakery</p>
                    <p id="bottom-text">так&nbsp;вкусно</p>
                </span>
                <img src="img/index/header/logo-ellipse.svg" alt="ellipse">
            </span>
        </a>
        <span id="navbar">
            <ul>
                <li><a href="#">Продукция</a></li>
                <li><a href="#">Акции</a></li>
                <li><a href="#">Доставка</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </span>
        <span id="cart">
            <img src="img/game/cart-black.svg" alt="cart">
        </span>
    </nav>
    <!--Repeatable navigation bar-->
    <img id="underline" src="img/game/header-underline.svg" alt="underline">

    <!--Repeatable page path-->
    <p id="page-path">Главная <img src="img/game/arrow-right.svg" alt="arrow"> <span>Игра "Бублики-крендельки"</span></p>

    <div id="main-wrapper">
        <div id="card-wrapper">
            <h1 id="select-card-text" class="select-card-text-in">Выбери своего героя!</h1>
            <div id="cards">
                <button class="card select-pretzel" onclick="startGame(this)">
                    <div>
                        <h2>Я хочу быть</h2>
                        <img src="img/game/pretzel.svg" alt="Кренделек">
                        <h2>Крендельком!</h2>
                    </div>
                    <p>Я тот самый вкуснейший кренделек с маком.</p>
                </button>
                <button class="card select-bagel" onclick="startGame(this)">
                    <div>
                        <h2>Я хочу быть</h2>
                        <img src="img/game/bagel.svg" alt="Бублик">
                        <h2>Бубликом!</h2>
                    </div>
                    <p>Твой любимый бублик<br>с ароматом ванили</p>
                </button>
            </div>
        </div>
        <div id="game-wrapper">

        </div>
    </div>
    
    <!--Repeatable footer-->
    <footer>
        <div>
            <span class="logo">
                <img src="img/index/header/logo-ellipse.svg" alt="ellipse">
                <span>
                    <p id="logo-text">so&nbsp;Bakery</p>
                    <p id="bottom-text">так&nbsp;вкусно</p>
                </span>
                <img src="img/index/header/logo-ellipse.svg" alt="ellipse">
            </span>
            <span id="footer-info">
                <p>&copy;2020. Все права защищены</p>
                <a href="#"><p id="policy">Политика конфиденциальности</p></a>
            </span>
            <span id="footer-social">
                <a href="https://instagram.com" target="_blank"><img src="img/index/footer/instagram.svg" alt="instagram"></a>
                <a href="https://facebook.com" target="_blank"><img src="img/index/footer/facebook.svg" alt="facebook"></a>
                <a href="https://twitter.com" target="_blank"><img src="img/index/footer/twitter.svg" alt="twitter"></a>
            </span>
        </div>
    </footer>
    <!--Repeatable footer-->
    <script src="js/game.js"></script>
</body>
</html>
