<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>so Bakery</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <span id="logo">
                <img src="img/index/logo-ellipse.svg" alt="ellipse">
                <span>
                    <p id="logo-text">so&nbsp;Bakery</p>

            </span>
            <span id="navbar">
                <ul>

            <span id="cart">

        <h2>Изысканный <span>вкус</span>. Изысканная <span>выпечка</span>.</h2>
        <h1>so Bakery so Tasty</h1>
        <div id="product-list">

                <li>Пироги</li>
